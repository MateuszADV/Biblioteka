<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}" type="text/css">
</head>
<body>
    <div class="container">
        <div class="heder">
            <h1 th:text="#{heder}"></h1>
        </div>
        <div class="content">
            <div class="login">
                    <span><h1>Zaloguj się</h1></span>
                    <p>LUB</p>
                    <p><a th:href="register">rejestracja</a></p>
                    <span th:text="${info}"></span>

                <form method="post" th:action="@{/login}">
                    <p><input type="text" th:name="login" placeholder="login"></p>
                    <p><input type="password" th:name="password" placeholder="hasło"></p>
                    <p><input class="btn btn-default" type="submit" value="Loguj"></p>
                </form>
                </h1>
            </div>

        </div>
        <div class="footer">
            <p th:text="#{footer}"></p>
        </div>

    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
